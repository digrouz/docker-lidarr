---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-lidarr
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: lidarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: lidarr
  template:
    metadata:
      labels:
        app.kubernetes.io/component: lidarr
    spec:
      containers:
        - name: lidarr
          image: {{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8686
          volumeMounts:
            - mountPath: /config
              name: lidarr-config
            - mountPath: /downloads
              name: lidarr-downloads
            - mountPath: /music
              name: lidarr-music
          env:
            - name: GID
              value: "{{ .Values.service.gid }}"
            - name: UID
              value: "{{ .Values.service.uid }}"
            - name: TZ
              value: "{{ .Values.service.tz }}"
            - name: AUTOUPGRADE
              value: "{{ .Values.service.autoupgrade }}"
      volumes:
        - name: lidarr-config
          {{- if .Values.persistence.config.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-lidarr-config-pvc
          {{- else }}
          emptyDir: { }
          {{- end }}
        - name: lidarr-downloads
          {{- if .Values.persistence.downloads.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-lidarr-downloads-pvc
          {{- else }}
          emptyDir: { }
          {{- end }}
        - name: lidarr-music
          {{- if .Values.persistence.incomplete.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-lidarr-music-pvc
          {{- else }}
          emptyDir: { }
          {{- end }}
